<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <h1>TO DO LIST</h1>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="t in todolist">
          {{t.task}}
          <a href="#" v-on:click="remove(t)">Delete</a>
        </li>
      </ul>
      <input placeholder="Add new" v-on:keyup.enter="addNew">
    </div>
    <script src="index.js"></script>
  </body>
</html>
